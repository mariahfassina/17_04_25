<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Personalidade - Chatbot</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .current-instruction {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }
        .current-instruction p {
            margin: 0;
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><a href="index.html" style="text-decoration: none; color: #667eea; font-weight: bold; font-size: 1.1em;">&larr; Voltar para o Chatbot</a></p>
        <h1>Configurações de Personalidade do Bot</h1>
        
        <div class="current-instruction">
            <p><strong>Instrução Global (Admin):</strong> <span id="global-instruction">Carregando...</span></p>
            <p><strong>Sua Personalidade Ativa:</strong> <span id="active-instruction">Carregando...</span></p>
        </div>

        <form id="personality-form">
            <label for="custom-instruction">Defina a Personalidade do Seu Bot:</label>
            <textarea id="custom-instruction" name="custom-instruction" placeholder="Ex: Você é um mestre de yoga e suas respostas são sempre calmas e reflexivas. (Deixe em branco para usar a personalidade padrão)"></textarea>
            
            <button type="submit">Salvar Personalidade</button>
        </form>

        <div id="message-box" class="message"></div>
    </div>

    <script src="configuracoes.js"></script>
</body>
</html>
