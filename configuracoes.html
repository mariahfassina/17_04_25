<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Personalidade - Chatbot</title>
    <link rel="stylesheet" href="admin.css"> <!-- Reutilizando o CSS de admin para manter o design -->
    <style>
        /* Estilos específicos para a página de configurações */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .current-instruction {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }
        .current-instruction p {
            margin: 0;
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><a href="/" style="text-decoration: none; color: #667eea; font-weight: bold; font-size: 1.1em;">&larr; Voltar para o Chatbot</a></p>
        <h1>Configurações de Personalidade do Bot</h1>
        
        <div class="current-instruction">
            <p><strong>Instrução Global (Admin):</strong> <span id="global-instruction">Carregando...</span></p>
            <p><strong>Sua Personalidade Ativa:</strong> <span id="active-instruction">Carregando...</span></p>
        </div>

        <form id="personality-form">
            <label for="custom-instruction">Defina a Personalidade do Seu Bot:</label>
            <textarea id="custom-instruction" name="custom-instruction" placeholder="Ex: Você é um mestre de yoga e suas respostas são sempre calmas e reflexivas."></textarea>
            
            <button type="submit">Salvar Personalidade</button>
        </form>

        <div id="message-box" class="message"></div>
    </div>

    <script>
        const BACKEND_URL = "http://localhost:3000"; // Assumindo que o backend roda na porta 3000

        const customInstructionTextarea = document.getElementById('custom-instruction');
        const activeInstructionSpan = document.getElementById('active-instruction');
        const globalInstructionSpan = document.getElementById('global-instruction');
        const messageBox = document.getElementById('message-box');
        const form = document.getElementById('personality-form');

        // Função para exibir mensagens de feedback
        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = \`message \${type}\`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        // 1. Carregar as instruções atuais
        async function loadInstructions() {
            try {
                // Carregar instrução personalizada do usuário
                const userResponse = await fetch(\`\${BACKEND_URL}/api/user/preferences\`);
                const userData = await userResponse.json();
                const userInstruction = userData.systemInstruction || "";
                
                customInstructionTextarea.value = userInstruction;
                activeInstructionSpan.textContent = userInstruction || "Nenhuma. Usando a Global.";

                // Carregar instrução global do admin (apenas para visualização)
                // Usamos uma senha de admin estática para simular o acesso
                const adminResponse = await fetch(\`\${BACKEND_URL}/api/admin/system-instruction\`, {
                    headers: {
                        "x-admin-password": "admin123" // Senha estática do server.js
                    }
                });
                const adminData = await adminResponse.json();
                globalInstructionSpan.textContent = adminData.instruction || "Nenhuma.";

            } catch (error) {
                console.error("Erro ao carregar instruções:", error);
                showMessage("Erro ao carregar as configurações. Verifique se o backend está rodando.", "error");
            }
        }

        // 2. Salvar a instrução personalizada
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newInstruction = customInstructionTextarea.value.trim();

            try {
                const response = await fetch(\`\${BACKEND_URL}/api/user/preferences\`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newInstruction })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || "Personalidade salva com sucesso!", "success");
                    // Atualiza a instrução ativa após salvar
                    activeInstructionSpan.textContent = newInstruction || "Nenhuma. Usando a Global.";
                } else {
                    showMessage(data.message || "Erro ao salvar a personalidade.", "error");
                }

            } catch (error) {
                console.error("Erro ao salvar:", error);
                showMessage("Erro de conexão ao tentar salvar a personalidade.", "error");
            }
        });

        // Carregar ao iniciar
        loadInstructions();
    </script>
</body>
</html>
