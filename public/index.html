<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot com Superpoderes</title> <!-- Título atualizado -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #0a3d62;
            background-color: #e0f0ff;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            box-shadow: 0 4px 12px rgba(10, 61, 98, 0.15);
            margin-top: 1.5rem;
        }

        #chat-container {
            background: #ffffff;
            border: 1px solid #cce0ff;
            padding: 1rem;
            border-radius: 15px;
            margin-top: 1.5rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 15px rgba(10, 61, 98, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 65vh; /* Ajuste conforme necessário */
        }

        #chat-output {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .message {
            padding: 0.6rem 1rem;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap; /* Para renderizar quebras de linha e espaços corretamente */
        }

        .user-message {
            background-color: #cce0ff;
            color: #0a3d62;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #e2e3e5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .system-message.error-message, /* Mais específico para erros */
        .system-message { /* Estilo base para mensagens de sistema */
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            align-self: center;
            text-align: center;
            max-width: 90%;
            font-style: italic;
            font-size: 0.9em;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        #loading-indicator {
            color: #555;
            font-style: italic;
            text-align: center;
            padding: 0.5rem;
            align-self: center; /* Centralizar o indicador */
        }

        #input-area {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 2px 8px rgba(10, 61, 98, 0.1);
            max-width: 620px;
            width: 90%;
        }

        #message-input {
            flex-grow: 1;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            outline: none;
            background-color: transparent;
        }

        #send-btn {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            margin-left: 0.5rem;
            border: none;
            border-radius: 20px;
            background-color: #0a3d62;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-btn:hover {
            background-color: #08304f;
        }

        #send-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Chatbot com Superpoderes</h1>

    <div id="chat-container">
        <div id="chat-output">
            <!-- Mensagem inicial estática. O histórico real começa vazio no client.js. -->
            <div class="message bot-message">Olá! Como posso ajudar?</div>
        </div>
        <div id="loading-indicator" style="display: none;">Bot está digitando...</div>
    </div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
        <button id="send-btn">Enviar</button>
    </div>

    <script src="client.js"></script> <!-- Corretamente linkado para client.js na pasta public -->
</body>
</html>
