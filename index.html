<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Gemini</title>
    <style>
        /* Todo o CSS que estava em style.css agora est치 aqui */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* Slightly cooler background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full height */
        }

        h1 {
            color: #0a3d62; /* Darker blue */
            background-color: #e0f0ff;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            box-shadow: 0 4px 12px rgba(10, 61, 98, 0.15);
            margin-top: 1.5rem;
        }

        #chat-container {
            background: #ffffff;
            border: 1px solid #cce0ff;
            padding: 1rem;
            border-radius: 15px;
            margin-top: 1.5rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 15px rgba(10, 61, 98, 0.1);
            flex-grow: 1; /* Allow chat container to grow */
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Add scroll for long chats */
            max-height: 65vh; /* Limit chat height */
        }

        #chat-output {
            display: flex;
            flex-direction: column;
            gap: 0.8rem; /* Space between messages */
        }

        .message {
            padding: 0.6rem 1rem;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word; /* Wrap long words */
            line-height: 1.4;
        }

        .user-message {
            background-color: #cce0ff;
            color: #0a3d62;
            align-self: flex-end; /* Align user messages to the right */
            border-bottom-right-radius: 5px; /* Style tweaks */
        }

        .bot-message {
            background-color: #e2e3e5;
            color: #333;
            align-self: flex-start; /* Align bot messages to the left */
            border-bottom-left-radius: 5px; /* Style tweaks */
        }

        .error-message {
            background-color: #f8d7da; /* Reddish background for errors */
            color: #721c24; /* Dark red text */
            border: 1px solid #f5c6cb;
            align-self: center; /* Center error messages */
            text-align: center;
            max-width: 90%;
        }

        #loading-indicator {
            color: #555;
            font-style: italic;
            text-align: center;
            padding: 0.5rem;
        }

        #input-area {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 1.5rem; /* Add some bottom margin */
            padding: 0.5rem;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 2px 8px rgba(10, 61, 98, 0.1);
            max-width: 620px; /* Slightly wider than chat */
            width: 90%;
        }

        #message-input {
            flex-grow: 1;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            outline: none;
            background-color: transparent; /* Make input transparent */
        }

        #send-btn {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            margin-left: 0.5rem;
            border: none;
            border-radius: 20px;
            background-color: #0a3d62; /* Match h1 color */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-btn:hover {
            background-color: #08304f; /* Darken on hover */
        }

        #send-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
    <!-- Removi o link para style.css daqui -->
</head>
<body>
    <h1>Chatbot com Mem칩ria</h1>

    <div id="chat-container">
        <div id="chat-output">
            <!-- Messages will appear here -->
            <div class="message bot-message">Ol치! Como posso ajudar?</div>
        </div>
        <div id="loading-indicator" style="display: none;">Bot est치 digitando...</div> <!-- Hidden by default -->
    </div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
        <button id="send-btn">Enviar</button>
    </div>

    <script src="client.js"></script> <!-- Link para o JS continua igual -->
</body>
</html>
