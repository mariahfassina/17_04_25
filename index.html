<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>teste com Gemini</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffeef8;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #d63384;
      background-color: #fff0f5;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      box-shadow: 0 4px 12px rgba(214, 51, 132, 0.2);
    }

    input, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border: 2px solid #f8c4db;
      border-radius: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      background-color: #fff0f5;
    }

    input:focus {
      border-color: #d63384;
      box-shadow: 0 0 5px #f8c4db;
    }

    button {
      background-color: #d63384;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2186a;
    }

    #output {
      background: #fff0f5;
      padding: 1.2rem;
      border-radius: 15px;
      margin-top: 1.5rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(214, 51, 132, 0.2);
      white-space: pre-wrap;
      color: #4b0c2e;
    }
  </style>
</head>
<body>
  <h1>Gerador de Flashcards</h1>
  <input type="text" id="tema" placeholder="Digite o tema" />
  <button id="gerar-btn">Gerar Flashcard</button>
  <pre id="output"></pre>

  <script src="main.js"></script>
</body>
</html>
