<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Flash Cards</title>
    <style>
        /* SEU CSS ORIGINAL + NOVAS ADI√á√ïES */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --background-color: #f0f2f5;
            --container-bg: white;
            --text-color: #333;
            --border-color: #eee;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background: var(--background-color);
            overflow: hidden; /* Previne scroll do body */
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            max-height: 800px;
        }
        
        #chat-container { 
            flex: 3;
            border-radius: 12px; 
            display: flex; 
            flex-direction: column; 
            background-color: var(--container-bg); 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: relative;
        }
        
        #chat-window { 
            flex-grow: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
        }
        
        .message { 
            margin-bottom: 15px; 
            padding: 12px 16px; 
            border-radius: 18px; 
            max-width: 85%; 
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .user-message { 
            background: var(--primary-gradient);
            color: white;
            align-self: flex-end; 
            margin-left: auto; 
            border-bottom-right-radius: 4px;
        }
        
        .bot-message { 
            background-color: #f1f3f4; 
            color: var(--text-color);
            align-self: flex-start; 
            border-bottom-left-radius: 4px;
        }
        
        #input-container { 
            display: flex; 
            padding: 15px; 
            background-color: #f8f9fa;
            border-top: 1px solid var(--border-color);
        }
        
        #message-input { 
            flex-grow: 1; 
            padding: 12px 16px; 
            border: 2px solid #e9ecef; 
            border-radius: 25px; 
            outline: none; 
            font-size: 16px;
        }
        
        #send-button { 
            padding: 12px 24px; 
            margin-left: 10px; 
            background: var(--primary-gradient);
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: 600;
        }

        #history-container {
            flex: 1;
            background-color: var(--container-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        #history-container h3 {
            margin-top: 0;
            color: var(--text-color);
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        #new-chat-btn {
            background: #f1f3f4;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
            text-align: center;
        }
        
        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        
        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-item.active {
            background-color: #e9d5ff;
            font-weight: bold;
        }

        .footer {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
            background-color: #f8f9fa;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        /* ** ESTILOS PARA O MENU HAMB√öRGUER ** */
        #menu-toggle {
            display: none; /* Escondido em telas grandes */
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            background: #f1f3f4;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 24px;
            line-height: 40px;
            text-align: center;
        }

        /* ** MEDIA QUERIES PARA RESPONSIVIDADE ** */
        @media (max-width: 768px) {
            body {
                padding: 0;
                align-items: flex-start; /* Alinha no topo */
            }
            .main-container {
                flex-direction: column;
                height: 100vh; /* Ocupa a tela toda */
                max-height: none;
                gap: 0;
                position: relative; /* Contexto para o painel de hist√≥rico */
            }
            #chat-container {
                border-radius: 0;
                height: 100%;
            }
            #menu-toggle {
                display: block; /* Mostra o bot√£o em telas pequenas */
            }
            #history-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 280px; /* Largura do menu lateral */
                height: 100%;
                border-radius: 0;
                z-index: 5;
                transform: translateX(-100%); /* Come√ßa escondido fora da tela */
                box-shadow: 5px 0px 15px rgba(0,0,0,0.2);
            }
            #history-container.show {
                transform: translateX(0); /* Mostra o menu deslizando para dentro */
            }
            #chat-window {
                padding-top: 70px; /* Espa√ßo para o bot√£o de menu n√£o sobrepor o conte√∫do */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Container do Chat -->
        <div id="chat-container">
            <!-- ** BOT√ÉO HAMB√öRGUER ADICIONADO ** -->
            <button id="menu-toggle">‚ò∞</button>

            <div id="chat-window">
                <!-- As mensagens aparecer√£o aqui -->
            </div>
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Digite um tema para estudar...">
                <button id="send-button">Enviar</button>
            </div>
            <div class="footer">
    Desenvolvido por Mari√°h | <a href="sobre-chatbot-flashcards.html" target="_blank" style="color: #aaa; text-decoration: none;">Sobre o ChatBot</a>
</div>

        </div>
        
        <!-- Container do Hist√≥rico -->
        <div id="history-container">
            <h3>üìö Hist√≥rico</h3>
            <button id="new-chat-btn">‚ûï Nova Conversa</button>
            <ul id="history-list">
                <!-- Os hist√≥ricos aparecer√£o aqui -->
            </ul>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
