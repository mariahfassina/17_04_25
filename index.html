<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Chatbot</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        #chat-container { width: 90%; max-width: 600px; height: 80vh; border: 1px solid #ccc; border-radius: 8px; display: flex; flex-direction: column; background-color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #chat-window { flex-grow: 1; padding: 20px; overflow-y: auto; border-bottom: 1px solid #ccc; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; max-width: 80%; }
        .user-message { background-color: #dcf8c6; align-self: flex-end; margin-left: auto; }
        .bot-message { background-color: #f1f0f0; align-self: flex-start; }
        #input-container { display: flex; padding: 10px; }
        #message-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        #send-button { padding: 10px 20px; margin-left: 10px; background-color: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; }
        #send-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-window">
            <!-- As mensagens aparecerão aqui -->
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <!-- MUITO IMPORTANTE: O script é carregado no final do body -->
    <script src="client.js"></script>
</body>
</html>
