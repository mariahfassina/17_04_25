<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Flash Cards com Histórico</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #1c1e21;
        }

        /* Container Principal */
        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Barra Lateral de Histórico */
        #history-sidebar {
            display: flex;
            flex-direction: column;
            width: 280px;
            background-color: #1e293b; /* Azul escuro */
            color: #e2e8f0; /* Texto claro */
            padding: 12px;
            border-right: 1px solid #334155;
            transition: width 0.3s ease;
        }

        #new-chat-btn {
            background-color: #3b82f6; /* Azul vibrante */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        #new-chat-btn:hover {
            background-color: #2563eb;
        }

        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .history-item {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background-color: #334155; /* Azul mais escuro */
        }

        .history-item.active {
            background-color: #475569; /* Cinza-azulado */
            font-weight: bold;
        }

        /* Container do Chat */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Mensagens */
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            align-self: flex-start;
            color: #888;
            font-style: italic;
        }

        /* Container de Input */
        #input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background-color: #f8f9fa;
        }

        #message-input {
            flex-grow: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #message-input:focus {
            border-color: #667eea;
        }

        #send-button {
            padding: 0 24px;
            margin-left: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        #send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            #history-sidebar {
                width: 100%;
                height: 200px; /* Altura fixa para o histórico no mobile */
                border-right: none;
                border-bottom: 1px solid #334155;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Barra Lateral de Histórico -->
        <div id="history-sidebar">
            <button id="new-chat-btn">➕ Nova Conversa</button>
            <ul id="history-list">
                <!-- Histórico de conversas será carregado aqui -->
            </ul>
        </div>

        <!-- Container Principal do Chat -->
        <div id="chat-container">
            <div id="chat-window">
                <!-- Mensagens do chat aparecerão aqui -->
            </div>
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Digite sua mensagem ou 'flashcard' para estudar...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
