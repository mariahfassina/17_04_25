<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Flash Cards</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
        }
        
        #chat-container { 
            flex: 2;
            border: 1px solid #ccc; 
            border-radius: 12px; 
            display: flex; 
            flex-direction: column; 
            background-color: white; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        #historicos-container {
            flex: 1;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }
        
        #historicos-container h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        #historicos-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #historicos-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .historico-actions {
            display: flex;
            gap: 5px;
        }
        
        .historico-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .historico-actions button:hover {
            background-color: #e9ecef;
        }
        
        #chat-window { 
            flex-grow: 1; 
            padding: 20px; 
            overflow-y: auto; 
            border-bottom: 1px solid #eee; 
        }
        
        .message { 
            margin-bottom: 15px; 
            padding: 12px 16px; 
            border-radius: 18px; 
            max-width: 80%; 
            word-wrap: break-word;
        }
        
        .user-message { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end; 
            margin-left: auto; 
            border-bottom-right-radius: 4px;
        }
        
        .bot-message { 
            background-color: #f1f3f4; 
            color: #333;
            align-self: flex-start; 
            border-bottom-left-radius: 4px;
        }
        
        #input-container { 
            display: flex; 
            padding: 20px; 
            background-color: #f8f9fa;
            border-radius: 0 0 12px 12px;
        }
        
        #message-input { 
            flex-grow: 1; 
            padding: 12px 16px; 
            border: 2px solid #e9ecef; 
            border-radius: 25px; 
            outline: none; 
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        #message-input:focus {
            border-color: #667eea;
        }
        
        #send-button { 
            padding: 12px 24px; 
            margin-left: 12px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        #send-button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .flash-card-mode {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%) !important;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }
            
            #historicos-container {
                order: -1;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="chat-container">
            <div id="chat-window">
                <!-- As mensagens aparecerÃ£o aqui -->
            </div>
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Digite sua mensagem ou 'flashcard' para estudar...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
        
        <div id="historicos-container">
            <h3>ðŸ“š HistÃ³rico de Conversas</h3>
            <ul id="historicos-list">
                <!-- Os histÃ³ricos aparecerÃ£o aqui -->
            </ul>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
