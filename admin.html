<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administra√ß√£o - Chatbot Flash Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .login-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .admin-panel {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1rem;
        }

        .control-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .control-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .recent-conversations {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-title {
            font-weight: 600;
            color: #333;
        }

        .conversation-date {
            color: #666;
            font-size: 0.9rem;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Painel de Administra√ß√£o</h1>
            <p>Centro de Controle do Chatbot Flash Cards</p>
        </div>

        <!-- Se√ß√£o de Login -->
        <div class="login-section" id="loginSection">
            <h2>Acesso Restrito</h2>
            <div class="form-group">
                <label for="adminPassword">Senha de Administrador:</label>
                <input type="password" id="adminPassword" placeholder="Digite a senha de administrador">
            </div>
            <button class="btn" onclick="login()">Entrar no Painel</button>
            <div id="loginAlert"></div>
        </div>

        <!-- Painel Principal -->
        <div class="admin-panel" id="adminPanel">
            <!-- Estat√≠sticas -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3 id="totalConversas">-</h3>
                    <p>Total de Conversas</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalMensagens">-</h3>
                    <p>Total de Mensagens</p>
                </div>
                <div class="stat-card">
                    <h3 id="statusSistema">üü¢</h3>
                    <p>Status do Sistema</p>
                </div>
            </div>

            <!-- Controle da IA -->
            <div class="control-section">
                <h2>ü§ñ Controle da Personalidade da IA</h2>
                <div id="controlAlert"></div>
                <div class="form-group">
                    <label for="systemInstruction">Instru√ß√£o de Sistema (Personalidade do Bot):</label>
                    <textarea id="systemInstruction" placeholder="Carregando instru√ß√£o atual..."></textarea>
                </div>
                <button class="btn" onclick="salvarInstrucao()">üíæ Salvar Nova Instru√ß√£o</button>
            </div>

            <!-- Conversas Recentes -->
            <div class="recent-conversations">
                <h2>üí¨ √öltimas Conversas</h2>
                <div id="recentConversations">
                    <div class="loading">Carregando conversas recentes...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
